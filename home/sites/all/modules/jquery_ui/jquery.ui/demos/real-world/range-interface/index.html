<!DOCTYPE doctype html>
<html lang="en">
 <head>
  <meta content="en" http-equiv="Content-Language"/>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
  <title>
   Slider Test Page
  </title>
  <script charset="utf-8" src="../../../jquery-1.2.6.js" type="text/javascript">
  </script>
  <link charset="utf-8" href="../../../themes/default/ui.all.css" rel="stylesheet" type="text/css"/>
  <script charset="utf-8" src="../../../ui/ui.core.js" type="text/javascript">
  </script>
  <script charset="utf-8" src="../../../ui/ui.slider.js" type="text/javascript">
  </script>
  <script charset="utf-8" src="../../../ui/effects.core.js" type="text/javascript">
  </script>
  <script charset="utf-8" src="../../../ui/effects.blind.js" type="text/javascript">
  </script>
  <script charset="utf-8" src="../../../ui/effects.bounce.js" type="text/javascript">
  </script>
  <script charset="utf-8" src="../../../ui/effects.clip.js" type="text/javascript">
  </script>
  <script charset="utf-8" src="../../../ui/effects.drop.js" type="text/javascript">
  </script>
  <script charset="utf-8" src="../../../ui/effects.explode.js" type="text/javascript">
  </script>
  <script charset="utf-8" src="../../../ui/effects.fold.js" type="text/javascript">
  </script>
  <script charset="utf-8" src="../../../ui/effects.highlight.js" type="text/javascript">
  </script>
  <script charset="utf-8" src="../../../ui/effects.pulsate.js" type="text/javascript">
  </script>
  <script charset="utf-8" src="../../../ui/effects.scale.js" type="text/javascript">
  </script>
  <script charset="utf-8" src="../../../ui/effects.shake.js" type="text/javascript">
  </script>
  <script charset="utf-8" src="../../../ui/effects.slide.js" type="text/javascript">
  </script>
  <script charset="utf-8" src="../../../ui/effects.transfer.js" type="text/javascript">
  </script>
  <style media="all" type="text/css">
   #wrap {
	width: 900px;
	margin: 0 auto;
}
#col-1 {
	width: 220px;
	border: 1px solid #ccc;
	padding: 20px;
	float: left;
}
#col-2 {
	width: 500px;
	float: left;
}
#col-2 div {
	width: 100px;
	height: 100px;
	background: #ccc;
	border: 1px solid #000;
	margin: 20px;
	float: left;
	text-align: center;
	font-size: 150%;
}
.label-1 { position: absolute; left: 0; top: -1.1em; }
.label-2 { position: absolute; right: 0; top: -1.1em; }
  </style>
 </head>
 <body>
  <div id="wrap">
   <h1>
    Slider Interface Example
   </h1>
   <div id="col-1">
    <div class="ui-slider-2" id="slider1">
     <div class="ui-slider-handle">
     </div>
     <div class="ui-slider-handle">
     </div>
     <span class="label-1">
      0
     </span>
     <span class="label-2">
      100
     </span>
    </div>
    <br/>
    <select id="effects">
     <option>
      fade
     </option>
     <option>
      drop
     </option>
     <option>
      fold
     </option>
     <option>
      highlight
     </option>
     <option>
      explode
     </option>
     <option>
      slide
     </option>
     <option>
      clip
     </option>
     <option>
      shake
     </option>
     <option>
      scale
     </option>
     <option>
      pulsate
     </option>
     <option>
      bounce
     </option>
    </select>
   </div>
   <div id="col-2">
    <div>
     0
    </div>
    <div>
     10
    </div>
    <div>
     20
    </div>
    <div>
     30
    </div>
    <div>
     40
    </div>
    <div>
     50
    </div>
    <div>
     60
    </div>
    <div>
     70
    </div>
    <div>
     80
    </div>
    <div>
     90
    </div>
    <div>
     100
    </div>
   </div>
  </div>
  <script type="text/javascript">
   $(function(){
	$('#slider1').slider({
		stepping: 10,
		min: 0, 
		max: 100,
		range: true,
		change: function(event, ui) {
			var minValue = $('#slider1').slider('value', 0); 
			var maxValue = $('#slider1').slider('value', 1);
			$('#col-2 div').each(function(){
				var value = parseInt($(this).html(), 10);
				if (value < minValue || value > maxValue) {
					var effect = $('#effects').val();
					switch (effect) {
						case 'fade' :
							$(this).fadeOut();
						break;
						case 'drop' :
							$(this).hide('drop', { direction: 'down' });
						break;
						default :
							$(this).hide(effect);
					}
				} else
					$(this).fadeIn();
			});
		},
		handles: [
			{start: 0, min: 0, max: 100},
			{start: 100, min: 0, max: 100}
		]
	});
});
  </script>
 </body>
</html>
