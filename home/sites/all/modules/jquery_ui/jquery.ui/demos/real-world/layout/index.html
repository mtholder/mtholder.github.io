<!DOCTYPE html>
<html lang="en">
 <head>
  <title>
   UI Sortable: Layout Demo
  </title>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
  <meta content="UI Sortable: Layout Demo" name="title"/>
  <meta content="A sortable layout created with the jQuery UI suite" name="description"/>
  <meta content="Joan Piedra" name="author"/>
  <meta content="http://www.joanpiedra.com/" name="author-url"/>
  <meta content="http://www.justaquit.com/" name="author-url"/>
  <meta content="http://jquery.com/" name="author-url"/>
  <link href="http://jquery.com/favicon.ico" rel="shortcut icon"/>
  <link href="http://jquery.com/favicon.ico" rel="icon" type="image/x-icon"/>
  <link href="demo.css" media="screen" rel="stylesheet" type="text/css"/>
  <!--[if IE]>
		<link rel="stylesheet" href="demo-ie.css" type="text/css" media="screen" />
		<![endif]-->
 </head>
 <body id="uidemo">
  <h1>
   UI Sortable:
   <em>
    Layout demo
   </em>
  </h1>
  <div id="container">
   <div class="ui-sortable" id="header">
    <h2>
     Header
    </h2>
    <dl class="sort">
     <dt>
      Pages
     </dt>
     <dd>
      Main Navigation
     </dd>
    </dl>
   </div>
   <div class="ui-sortable" id="content">
    <h2>
     Content
    </h2>
    <dl class="sort">
     <dt>
      Blog
     </dt>
     <dd>
      Main blog post
     </dd>
    </dl>
   </div>
   <div class="ui-sortable" id="sidebar">
    <h2>
     Sidebar
    </h2>
    <dl class="sort">
     <dt>
      Pages
     </dt>
     <dd>
      Mini About
     </dd>
    </dl>
    <dl class="sort">
     <dt>
      Blog
     </dt>
     <dd>
      Monthly Archives
     </dd>
    </dl>
    <dl class="sort">
     <dt>
      Links
     </dt>
     <dd>
      Random Links
     </dd>
    </dl>
   </div>
   <div class="clear">
   </div>
   <div class="ui-sortable" id="footer">
    <h2>
     Footer
    </h2>
    <dl class="sort">
     <dt>
      Pages
     </dt>
     <dd>
      Copyright
     </dd>
    </dl>
   </div>
  </div>
  <div id="meta">
   <div class="ui-sortable" id="components">
    <h2>
     Components
    </h2>
    <dl class="sort">
     <dt>
      Subheadline
     </dt>
     <dd>
      Paragraph
     </dd>
    </dl>
    <dl class="sort">
     <dt>
      Image
     </dt>
     <dd>
      <img src="img01.png"/>
     </dd>
     <dd>
      Caption
     </dd>
    </dl>
   </div>
   <div class="ui-sortable" id="trashcan">
    <h2>
     Trash can
    </h2>
    <p>
     Drag modules here to delete them.
    </p>
   </div>
  </div>
  <div class="clear">
  </div>
  <div id="overlay">
   <div id="preloader">
    <img alt="" src="loader.gif"/>
   </div>
  </div>
  <script src="../../../jquery-1.2.6.js" type="text/javascript">
  </script>
  <script src="../../../ui/ui.core.js" type="text/javascript">
  </script>
  <script src="../../../ui/ui.draggable.js" type="text/javascript">
  </script>
  <script src="../../../ui/ui.droppable.js" type="text/javascript">
  </script>
  <script src="../../../ui/ui.sortable.js" type="text/javascript">
  </script>
  <script src="demo.js" type="text/javascript">
  </script>
 </body>
</html>
