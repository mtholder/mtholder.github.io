<!DOCTYPE doctype html>
<html lang="en">
 <head>
  <title>
   Simple Droppable
  </title>
  <link href="all.css" media="screen" rel="stylesheet" type="text/css">
   <script src="../../jquery-1.2.6.js" type="text/javascript">
   </script>
   <script src="../../ui/ui.core.js" type="text/javascript">
   </script>
   <script src="../../ui/ui.draggable.js" type="text/javascript">
   </script>
   <script src="../../ui/ui.droppable.js" type="text/javascript">
   </script>
   <script type="text/javascript">
    $(function() {
		$(".draggable").draggable();
		$("#droppable").droppable({
			accept: '.draggable',
			drop: function(ev, ui) {
				ui.draggable.css({ position: 'relative', top: 0, left: 0 }).clone().appendTo(this);
			}
		});
	});
   </script>
  </link>
 </head>
 <body>
  <ul class="plugins">
   <li>
    Droppable
    <div class="draggable">
     D
    </div>
    <div class="draggable">
     R
    </div>
    <div class="draggable">
     A
    </div>
    <div class="draggable">
     G
    </div>
    <div id="droppable">
     DROP
     <hr>
     </hr>
    </div>
   </li>
  </ul>
 </body>
</html>
