<!DOCTYPE doctype html>
<html lang="en">
 <head>
  <title>
   Simple Dialog
  </title>
  <link href="all.css" media="screen" rel="stylesheet" type="text/css">
   <script src="../../jquery-1.2.6.js" type="text/javascript">
   </script>
   <script src="../../ui/ui.core.js" type="text/javascript">
   </script>
   <script src="../../ui/ui.dialog.js" type="text/javascript">
   </script>
   <script src="../../ui/ui.draggable.js" type="text/javascript">

   <script src="../../ui/ui.resizable.js" type="text/javascript">

		});
	});
   </script>

 <body>
  <ul class="plugins">
   <li>
    Dialog

     <button>

     </button>
    </div>

  </ul>
 </body>
</html>
