<!DOCTYPE doctype html>
<html lang="en">
 <head>
  <title>
   Simple Draggable
  </title>
  <link href="all.css" media="screen" rel="stylesheet" type="text/css">
   <script src="../../jquery-1.2.6.js" type="text/javascript">
   </script>
   <script src="../../ui/ui.core.js" type="text/javascript">
   </script>
   <script src="../../ui/ui.draggable.js" type="text/javascript">
   </script>
   <script type="text/javascript">
    $(function() {
		$("#draggable").draggable({ handle: "span" });
	});
   </script>
  </link>
 </head>
 <body>
  <ul class="plugins">
   <li>
    Draggable
    <div id="draggable">
     <span>
      Handle
     </span>
    </div>
   </li>
  </ul>
 </body>
</html>
