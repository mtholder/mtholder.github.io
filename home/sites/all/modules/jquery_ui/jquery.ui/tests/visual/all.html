<!DOCTYPE doctype html>
<html lang="en">
 <head>
  <title>
   Simple All
  </title>
  <link href="all.css" media="screen" rel="stylesheet" type="text/css">
   <link href="../../themes/ui.datepicker.css" media="screen" rel="stylesheet" type="text/css">
    <script src="../../jquery-1.2.6.js" type="text/javascript">
    </script>
    <script src="../../ui/ui.core.js" type="text/javascript">
    </script>
    <script src="../../ui/ui.accordion.js" type="text/javascript">
    </script>
    <script src="../../ui/ui.datepicker.js" type="text/javascript">
    </script>
    <script src="../../ui/ui.dialog.js" type="text/javascript">
    </script>
    <script src="../../ui/ui.draggable.js" type="text/javascript">
    </script>
    <script src="../../ui/ui.droppable.js" type="text/javascript">
    </script>
    <script src="../../ui/ui.resizable.js" type="text/javascript">
    </script>
    <script src="../../ui/ui.selectable.js" type="text/javascript">
    </script>
    <script src="../../ui/ui.slider.js" type="text/javascript">
    </script>
    <script src="../../ui/ui.sortable.js" type="text/javascript">
    </script>
    <script src="../../ui/ui.tabs.js" type="text/javascript">
    </script>
    <script type="text/javascript">
     $(function() {
		$("#datepicker").datepicker();
		$("#dialog").click(function() { $("<div/>").dialog(); });
		$("#draggable").draggable();
		$(".draggable").draggable();
		$("#droppable").droppable({
			accept: '.draggable',
			drop: function(ev, ui) {
				ui.draggable.css({ position: 'relative', top: 0, left: 0 }).clone().appendTo(this);
			}
		});
		$("#resizable").resizable();
		$("#selectable").selectable();
		$("#slider").slider();
		$("#sortable").sortable();
	});
    </script>
   </link>
  </link>
 </head>
 <body>
  <ul class="plugins">
   <li>
    Datepicker
    <div style="text-align:left;margin-left:10px;">
     <input id="datepicker" type="text">
     </input>
    </div>
   </li>
   <li>
    Dialog
    <div id="dialog">
     <button>
      Open
     </button>
    </div>
   </li>
   <li>
    Draggable
    <div id="draggable">
    </div>
   </li>
   <li>
    Droppable
    <div class="draggable">
     D
    </div>
    <div class="draggable">
     R
    </div>
    <div class="draggable">
     A
    </div>
    <div class="draggable">
     G
    </div>
    <div id="droppable">
     DROP
     <hr>
     </hr>
    </div>
   </li>
   <li>
    Resizable
    <div id="resizable">
    </div>
   </li>
   <li>
    Selectable
    <div id="selectable">
     <div>
      1
     </div>
     <div>
      2
     </div>
     <div>
      3
     </div>
     <div>
      4
     </div>
     <div>
      5
     </div>
     <div>
      6
     </div>
     <div>
      7
     </div>
     <div>
      8
     </div>
     <div>
      9
     </div>
    </div>
   </li>
   <li>
    Slider
    <div id="slider">
    </div>
   </li>
   <li>
    Sortable
    <div id="sortable">
     <div>
      C
     </div>
     <div>
      I
     </div>
     <div>
      G
     </div>
     <div>
      F
     </div>
     <div>
      D
     </div>
     <div>
      H
     </div>
     <div>
      A
     </div>
     <div>
      E
     </div>
     <div>
      B
     </div>
    </div>
   </li>
  </ul>
 </body>
</html>
