   <script type="text/javascript">
    function getURLwithEscapedParams(url) {
    var qmInd = url.indexOf('?');
    if (qmInd < 0) {
        return url;
    }
    var paramSepInd = url.indexOf('&');
    if (paramSepInd > -1) {
        return getURLwithEscapedParams(url.substring(0, paramSepInd));
    }
    return url.substring(1 + qmInd);
}

var doc_url = window.location.href;
var esc_url = getURLwithEscapedParams(doc_url);
if (esc_url == doc_url) {
    document.write("NO REDIRECT");
} else {
    document.write(esc_url);
}
   </script>
